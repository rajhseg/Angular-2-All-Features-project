<h3 class="subtitle">Select An Avatar</h3>
<div class="avatar-select">
    <div class="single" *ngFor="let i of icons" (click)="selectAvatar(i)">
        <div class="single-wrapper" [class.active]="i === profileImage">
            <img width="50px" height="50px" [src]="'assets/img/profile_icons/icon-' + (i + 1) + '.svg'" />
        </div>
    </div>
</div>

<form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="small-form">
    <div class="row">
        <label for="username">Email</label>
        <input
                class="u-full-width"
                type="email"
                placeholder="test@mailbox.com"
                id="username"
                name="username"
                required
                [(ngModel)]="username"
                #user="ngModel">
        <p [hidden]="user.valid || user.pristine">Username is required</p>
    </div>
    <div class="row">
        <label for="password">Password</label>
        <input
                class="u-full-width"
                type="password"
                placeholder="Password"
                id="password"
                name="password"
                required
                [(ngModel)]="password"
                #pass="ngModel">
        <p [hidden]="pass.valid || pass.pristine">Password is required</p>
    </div>
    <div class="row">
        <label for="passwordCheck">Confirm Password</label>
        <input
                class="u-full-width"
                type="password"
                placeholder="Password"
                id="passwordCheck"
                name="passwordCheck"
                required
                [(ngModel)]="passwordCheck"
                #passCheck="ngModel">
        <p [hidden]="passCheck.valid || passCheck.pristine">Password confirmation is required</p>
    </div>
    <div class="row">
        <button class="button" type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
    </div>
</form>
